<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECPH</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
        h1{
            color:white;
            background-color: black;
            position: middle;
            text-align: center;
        }
        p{
            text-align: center;
        }
        body {
             font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #1f1c2c, #928dab);
            color: white;
            margin: 0;
            justify-content: center;
            align-items: center;
            
        }
        button {
            display: block;
            margin: 20px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: white;
            color:blue;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.3s, background 0.3s;
            animation: fadeInUp 1.5s ease forwards;
            border-radius: 5px;

        }
        button:hover 
        {
            transform: scale(1.1);
            background-color:white;
        }
        .button-container {
        display: flex;
        flex-direction: column; /* 垂直排列 */
        align-items: center; /* 居中对齐 */
        gap: 20px; /* 按钮之间的间距 */
        }
        
    </style>
<body>
    <h1>Welcome to SECPH</h1>
    <p>In this website you can access all PDF materials for SECPH courses.</p>
    <div class="button-container">
    <button onclick="location.href='sem1.html'">Year 1 (sem1)</button>
    </div>
</body>
</html>
