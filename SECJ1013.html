<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECPH - Section Header</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            text-align: center;
            background-image: url('https://images.unsplash.com/photo-1620712943543-bcc4688e7485?ixlib=rb-4.0.3&auto=format&fit=crop&w=1170&q=80');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .overlay {
            background: rgba(0, 0, 0, 0.7);
            padding: 50px 80px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.6);
            max-width: 800px;
            width: 100%;
            margin: 20px;
        }
        
        h3 {
            color: white;
            font-size: 28px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        button {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: black;
            color: white;
            border-radius: 10px;
            border: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        
        button:hover {
            background-color: #333;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.4);
        }
        
        .dot {
            height: 15px;
            width: 15px;
            background-color: #4CAF50;
            border-radius: 50%;
            display: inline-block;
            margin-left: 10px;
            vertical-align: middle;
        }
        
        .content-wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <div class="overlay">
            <h3>SECJ1013 - Programming Technique 1</h3>
            <button onclick="window.open('https://drive.google.com/drive/folders/1HCIgIZOG9fTVj3L83Yo0ACJVikOTtdn7', '_blank')">
                SLIDES <span class="dot"></span>
            </button>
        </div>
    </div>
</body>
</html>
