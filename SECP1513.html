<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECPH Semester 1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    button {
        display: block;
        margin: 20px auto;
        padding: 15px 30px;
        font-size: 18px;
        cursor: pointer;
        background-color: black;
        color: white;
        border-radius: 10px;
        border: none;
        width: 80%;
        max-width: 400px;
        transition: all 0.3s ease;
    }
    
    button:hover {
        background-color: #333;
        transform: translateY(-2px);
    }
    
    body {
        text-align: center;
        background-image: url('https://images.unsplash.com/photo-1517077304055-6e89abbf09b0?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        background-repeat: no-repeat;
        padding: 50px 20px;
        min-height: 100vh;
    }
    
    .dot {
        height: 15px;
        width: 15px;
        background-color: #4CAF50;
        border-radius: 50%;
        display: inline-block;
        margin-left: 10px;
        vertical-align: middle;
    }
    
    h3 {
        color: white;
        background: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 10px;
        max-width: 600px;
        margin: 0 auto 30px;
    }
</style>
<body>
    <h3>SECP1513 - TECHNOLOGY & INFORMATION SYSTEM</h3>
    <button onclick="window.open('https://drive.google.com/drive/folders/1JJHiGrWITx7tP4pZWlYQk7SspkRuJOQz', '_blank')">
        SLIDES <span class="dot"></span>
    </button>
</body>
</html>
