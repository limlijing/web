<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECPH - Learning Resources</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #1f1c2c, #928dab);
        color: white;
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
    }
    
    h1 {
        color: white;
        background-color: rgba(0, 0, 0, 0.7);
        padding: 20px 40px;
        border-radius: 10px;
        margin: 0 0 20px 0;
        width: 100%;
        max-width: 600px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    
    p {
        text-align: center;
        margin-bottom: 40px;
        font-size: 18px;
        max-width: 600px;
        line-height: 1.6;
    }
    
    .button-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        width: 100%;
        max-width: 600px;
    }
    
    button {
        display: block;
        padding: 18px 40px;
        font-size: 18px;
        cursor: pointer;
        background-color: white;
        color: #1f1c2c;
        border: none;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        transition: transform 0.3s, box-shadow 0.3s;
        border-radius: 8px;
        width: 100%;
        max-width: 300px;
        font-weight: 600;
        letter-spacing: 0.5px;
    }
    
    button:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        background-color: #f0f0f0;
    }
    
    .container {
        background: rgba(0, 0, 0, 0.2);
        padding: 40px;
        border-radius: 15px;
        width: 100%;
        max-width: 700px;
    }
</style>
<body>
    <div class="container">
        <h1>Welcome to SECPH</h1>
        <p>In this website you can access all PDF materials for SECPH courses.</p>
        <div class="button-container">
            <button onclick="location.href='sem1.html'">Year 1 (Semester 1)</button>
            <button onclick="location.href='sem2.html'">Year 1 (Semester 2)</button>
            <button onclick="location.href='courses.html'">All Courses</button>
        </div>
    </div>
</body>
</html>
