<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECPH Semester 1</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            text-align: center;
            background: linear-gradient(to right, rgb(52, 52, 235), rgb(46, 91, 143), rgb(144, 150, 205), rgb(185, 181, 205));
            min-height: 100vh;
            padding: 40px 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        h2 {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-size: 28px;
        }
        
        button {
            display: block;
            margin: 10px 0;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: white;
            color: blue;
            border: none;
            border-radius: 8px;
            width: 100%;
            max-width: 300px;
            transition: transform 0.3s, background-color 0.3s;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        
        button:hover {
            transform: scale(1.05);
            background-color: #f0f0f0;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            max-width: 400px;
            margin: 0 auto 40px;
        }
        
        .return-link {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 25px;
            background: rgba(255, 255, 255, 0.9);
            color: blue;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        .return-link:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <h2>LEARNING MATERIALS FOR SECPH SEMESTER 1</h2>
    
    <div class="button-container">
        <button onclick="location.href='SECP1513.html'">SECP1513</button>
        <button onclick="location.href='SECJ1013.html'">SECJ1013</button>
    </div>
    
    <a href="index.html" class="return-link">Return to Home</a>
</body>
</html>
